    <script>
        // Función para cargar contenido HTML externo
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar ' + filePath + ': ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;

                    // ***** IMPORTANTE: El script del menú hamburguesa se mueve aquí dentro *****
                    const menuBtn = document.getElementById('menuBtn');
                    const sideMenu = document.getElementById('sideMenu');

                    if (menuBtn && sideMenu) {
                        menuBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            sideMenu.classList.toggle('active');
                        });

                        document.addEventListener('click', (e) => {
                            if (!sideMenu.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
                                sideMenu.classList.remove('active');
                            }
                        });
                    }
                    // ***** FIN del script del menú hamburguesa *****
                })
                .catch(error => console.error('Error cargando el menú lateral:', error));
        }

        // Cargar el menú lateral en el placeholder
        // ¡CAMBIO CLAVE AQUÍ! Apunta a la copia de sidebar.html que estará DENTRO de la misma carpeta 'pages/'
        loadHTML('sidebar-placeholder', 'sidebar.html');
    </script>
