<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CERTIFICACIONES DE LAS EMPRESAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header-fixed">
        <div class="top-bar">
            <div class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="../index.html" class="logo-fonafe">
                <img src="../images/logo-fonafe.png" alt="Logo de FONAFE">
            </a>
        </div>
        <div class="franja-roja">CERTIFICACIONES DE LAS EMPRESAS</div>
    </div>

    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="lienzo">
            <div class="content-container">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <a href="bi.html" class="panel-izquierdo-sub" style="background-image: url('../images/bi.webp'); background-size: cover; background-position: center;">
                        <div class="titulo-sub">
                            <i class="fas fa-arrow-left arrow-icon"></i> DASHBOARDS
                        </div>
                        <div class="main-content-sub-left">
                        </div>
                    </a>
                </div>

                <div class="iframe-container-full">
                    <iframe title="Sistemas_Gestion_EPEs" src="https://app.powerbi.com/view?r=eyJrIjoiNzEwOGE1ZWEtYzE5MC00NmJmLTkwZjUtMTYyZDM5NGJhN2JmIiwidCI6ImY5MzRlNWY3LTAwODgtNGJlZS1hN2RlLWI5ZWNjNWY2OTQxZCIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para cargar contenido HTML externo
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar ' + filePath + ': ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;

                    // ***** IMPORTANTE: El script del menú hamburguesa se mueve aquí dentro *****
                    const menuBtn = document.getElementById('menuBtn');
                    const sideMenu = document.getElementById('sideMenu');

                    if (menuBtn && sideMenu) {
                        menuBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            sideMenu.classList.toggle('active');
                        });

                        document.addEventListener('click', (e) => {
                            if (!sideMenu.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
                                sideMenu.classList.remove('active');
                            }
                        });
                    }
                    // ***** FIN del script del menú hamburguesa *****
                })
                .catch(error => console.error('Error cargando el menú lateral:', error));
        }

        // Cargar el menú lateral en el placeholder
        loadHTML('sidebar-placeholder', '../sidebar.html');
    </script>
</body>
</html>
