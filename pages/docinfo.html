    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar ' + filePath + ': ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                    const menuBtn = document.getElementById('menuBtn');
                    const sideMenu = document.getElementById('sideMenu');

                    if (menuBtn && sideMenu) {
                        menuBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            sideMenu.classList.toggle('active');
                        });
                        document.addEventListener('click', (e) => {
                            if (!sideMenu.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
                                sideMenu.classList.remove('active');
                            }
                        });
                    }
                })
                .catch(error => console.error('Error cargando el menú lateral:', error));
        }

        loadHTML('sidebar-placeholder', 'sidebar.html'); // CAMBIADO de ../sidebar.html
    </script>
